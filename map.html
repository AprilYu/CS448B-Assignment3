<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <title>My project</title>
  <script src="http://d3js.org/d3.v3.min.js"></script>

  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div id="container">
    <div id="map">
    </div>
    <div id="filters">
      <span id="filterRadius">
        <h3>Filter points by overlap in region:</h3>
        <p>Select circle:</p>
        <input type="radio" id="circleA" name="circleRadio" checked="checked"> A<br>
        <input type="radio" id="circleB" name="circleRadio" > B<br>

        <label for="radius">Radius</label>
        <input type="range" min="0" max="100" value="6" id="fader" step="1" oninput="radiusUpdate(value)">
        <output for="radius" id="radiusSlider">6</output><br>
        <input type="button" value="Filter" onclick="filterPoints()">
      </span>


    </div>
  </div>

</body>
<script src="main.js"></script>
</html>
